</svg>KONSULTASI &amp; AMBIL PROMO</button><script>
    function submitForm(event) {
        event.preventDefault(); // Mencegah refresh halaman

        // Mengambil tombol submit dan menonaktifkannya
        var submitButton = document.getElementById("submitButton");
        submitButton.disabled = true; // Menonaktifkan tombol
        submitButton.innerHTML = "Menghubungi Admin..."; // Mengubah teks tombol

        // Mengambil data dari form
        var name = document.getElementById("name").value;
        var whatsapp = document.getElementById("whatsapp").value;
        var city = document.getElementById("city").value;

        // Membuat pesan untuk dikirim ke WhatsApp
        var whatsappMessage = 
            "Halo, Saya ingin ambil promo produk iTera Classic dari iTeraCare. Bisa dibantu? Terimakasih\n\n" +
            "Nama : " + name + "\n" +
            "Whatsapp : " + whatsapp + "\n" +
            "Domisili : " + city + "\n";

        // URL Web App Google Apps Script yang Anda dapatkan saat deploy
        var scriptURL = 'https://script.google.com/macros/s/AKfycbw1Txf2ghEhYlrlSQZ1KN1pMcYwt-QCGVSc9IloAw0IptZdHK6dRQSTKOhrCnTD-jBVnA/exec';

        // Mengirim data ke Google Spreadsheet dan mendapatkan nomor WhatsApp
        var formData = new FormData();
        formData.append('name', name);
        formData.append('whatsapp', whatsapp);
        formData.append('city', city);

        // Trigger Meta Pixel AddPaymentInfo event
        fbq('track', 'AddPaymentInfo', {
            value: 5000000, // Nilai transaksi
            currency: 'IDR'
        });

        // Trigger TikTok Pixel AddPaymentInfo event
        ttq.track('AddPaymentInfo', {
            value: 5000000, // Nilai transaksi
            currency: 'IDR'
        });

        // Mengirim data ke Google Apps Script
        fetch(scriptURL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(phoneNumber => {
            // Membuka URL WhatsApp dengan nomor yang diterima dari server di tab yang sama
            var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(whatsappMessage);
            window.location.href = whatsappURL; // Mengarahkan ke URL WhatsApp di tab yang sama
        })
        .catch(error => {
            console.error('Gagal mengirim data:', error);
            alert("Gagal mengirim data. Silakan coba lagi.");
        });
    }
</script>
